log4j.rootLogger=INFO, consoleAppender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} [%t:%c{1}:%L %M] %m%n
## Set framework logging level
log4j.logger.com.verizon=TRACE
## Disable error logging for extcos scanner
log4j.logger.net.sf.extcos.internal=FATAL
